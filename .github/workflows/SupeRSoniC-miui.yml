name: SupeRSoniC-MIUI
on:
  workflow_dispatch:

env:
   CHATID: ${{ secrets.ID_CHANNEL }}
   API_BOT: ${{ secrets.BOT_TOKEN }}
   TYPE_KERNEL: ${{ secrets.NOVIK }}
         
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy-20211029

    steps:
    - name: Setting Configurasi
      uses: actions/checkout@v3

    - name: Setup Initialize Environment
      run: |
           chmod +x initialize
           bash initialize
    - name: Starting For Building Your Kernel...
      run: |
           git clone --depth=1 https://github.com/Novik-XIV/android_kernel_xiaomi_sm6150 -b 13.0
           cp sonic-compiler.sh android_kernel_xiaomi_sm6150 && cd android_kernel_xiaomi_sm6150
           chmod +x sonic-compiler.sh && bash sonic-compiler.sh
